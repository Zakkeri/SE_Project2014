{% extends 'layout2.html' %}
{% block mainbody %}
    <br><br><br><br>

    <form class="col-lg-4 col-lg-offset-3" name="modcar" action="/carmod?vin={{ car.vin }}" method="POST"> 

    <form class="form-horizontal" role="form">
    <fieldset>
    <legend>Modify Information for New Car In Inventory</legend>
      <div class="control-group row-lg-4">
        <label class="control-label" for="textinput">Vin Number</label>
        <div class="controls">
          <input type="text" name="vin" value="{{ car.vin }}" placeholder="Vin Number">
          <p class="help-block">Enter in the vin number.</p>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="textinput">Make</label>
        <div class="controls">
          <input type="text" name="make" value="{{ car.make }}" placeholder="Make">
          <p class="help-block">Enter in the make of the car.</p>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="textinput">Model</label>
        <div class="controls">
          <input type="text" name="model" value="{{ car.model }}" placeholder="Model">
          <p class="help-block">Enter in the model of the car.</p>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="textinput">Year</label>
        <div class="controls">
          <input type="text" name="year" value="{{ car.year }}" placeholder="Year">
          <p class="help-block">Enter in the year of the car.</p>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="textinput">Retail Price</label>
        <div class="controls">
          <input type="text" name="retail" value="{{ car.retail }}" placeholder="Retail Price">
          <p class="help-block">Enter in the retail price of the car.</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
          <button type="submit" class="btn btn-default">Modify Car</button>
        </div>
      </div>
    </fieldset>
